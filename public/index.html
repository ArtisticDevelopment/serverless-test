<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jamstack Explorers - Up and Running with Serverless Functions</title>
  </head>
  <body>
    <h1>Up and Running with Serverless Functions</h1>
    <button id="fetch-btn">Fetch</button>
    <button id="fetch-pokedex-btn">Fetch Pokedex</button>
    <p id="response-output">Response Placeholder</p>

    <script>
      //when all of DOM content loads, do this...
      document.addEventListener('DOMContentLoaded', () => {
        //link variables to buttons and reponse-text
        const fetchBtn = document.getElementById('fetch-btn')
        const fetchPokedexBtn = document.getElementById('fetch-pokedex-btn')
        const responseText = document.getElementById('response-output')

        //adding event on click that calls serverless function and returns reponse
        fetchPokedexBtn.addEventListener('click', async()=>{
          const response = await fetch('/.netlify/functions/pokedex').then(response => response.json())

          responseText.innerText = JSON.stringify(response)
        })

        //adding event on click that calls serverless function and returns reponse
        fetchBtn.addEventListener('click', async () => {
          const response = await fetch('/.netlify/functions/HelloWorld').then(response =>response.json());
          responseText.innerText = response.message;
        })
      })
    </script>
  </body>
</html>
